<!DOCTYPE html>
<html>
<head>
	<title>Colour Changer</title>
</head>

<style>

	body
	{
	background-color: rgb(0,0,0)
	}
</style>
<body>

	<script>
		function respond(argument) {
			var red = document.getElementById('redRange').value;
			var green = document.getElementById('greenRange').value;
			var blue = document.getElementById('blueRange').value;
			console.log(red)

			color = `rgb(${red},${green},${blue})`;
			// color = `rgb ${red}( + red + "," + green + "," + blue + ")".format();
			document.body.style.backgroundColor = color;
		}
	</script>
	<input type="range" id="redRange" min="1" max="255" oninput="respond()">
	<input type="range" id="greenRange" min="1" max="255" oninput="respond()">
	<input type="range" id="blueRange" min="1" max="255" oninput="respond()">

</body>
</html>

<h1>Fifth Task</h1>
<div id="d5">
	<canvas id="canvas" width="600" height="600"></canvas>
	<style>
		#canvas{
			background: grey;
		}
	</style>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext("2d");
		ctx.mozImageSmoothingEnabled    = true;
		ctx.oImageSmoothingEnabled      = true;
		ctx.webkitImageSmoothingEnabled = true;
		ctx.msImageSmoothingEnabled     = true;
		ctx.imageSmoothingEnabled       = true;
	
		function eqn(x){
			var val = parseFloat(x*x + 5);
			return val
		}

		function draw(){

			ctx.fillStyle = "#F0FF0F";
			ctx.lineCap = 'round';
			ctx.beginPath();
			ctx.lineCap = 'round';
			for (var i = -100; i <= 650; i++) {
				var ypos = (eqn(i));
				// console.log(i)
				ctx.fillRect(300-i,600-ypos,1,1);
				ctx.lineTo(300-i,600-ypos);
				ctx.stroke();
			}
			ctx.closePath();

		}

		mylist = [(10,10),(50,50),(80,80)]
		draw();

		function ownDraw(pointList){
			ctx.beginPath();
			ctx.moveTo(20,20);
			for (var i = pointList.length - 1; i >= 0; i--) {
				var point = pointList[i]
				var pointx = point[0]
				var pointy = point[1]
		
				ctx.lineTo(pointx, pointy);
				ctx.fillRect(300-i,600-pointy,1,1);

			}
			ctx.closePath();
			ctx.stroke();
			ctx.fill();
		}

		ownDraw(mylist);
	</script>
</div>
